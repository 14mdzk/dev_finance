schemas:
  Response:
    type: object
    properties:
      status:
        type: string
        example: success
      message:
        type: string
        example: success get detail of currency
      data:
        $ref: '#/schemas/Entity'

  ResponseList:
    type: object
    properties:
      status:
        type: string
        example: success
      message:
        type: string
        example: success get list of currency
      data:
        type: array
        items:
          $ref: '#/schemas/Entity'

  Entity:
    type: object
    properties:
      id:
        type: integer
        format: integer
        example: 1
      name:
        type: string
        format: string
        example: "Indonesia Rupiah"
      abbreviation:
        type: string
        format: string
        example: "IDR"